box: node:8.7.0
build:
  steps:
    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
      name: install dependencies
      code: |
        HOME=$YARN_CACHE yarn
    - script:
      name: build
      code: |
        yarn build
    - script:
      name: clean up dev dependencies
      code: |
        HOME=$YARN_CACHE yarn --prod
